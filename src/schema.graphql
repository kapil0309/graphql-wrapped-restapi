type Query {
  students: [Student!]!
  student(rollNumber: String): Student
  marks(rollNumber: String): Marks
 
}

type Student {
  rollNumber: String!
  name: String!
  dob: String!
  
}

type Marks {
        
        name: String!
        rollNumber: String!
        maths: String!
        english: String!
        physics: String!
      
    
}




  
